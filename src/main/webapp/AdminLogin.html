<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background-image: url('image/cloth.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: Arial, sans-serif; /* Set a default font */
            color: white; /* Default text color */
        }

        .container {
			background-color: rgba(255, 190, 255, 0.5);
            padding: 30px; /* Add padding */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            text-align: center; /* Center text */
            max-width: 400px; /* Set a maximum width */
            width: 100%; /* Full width */
        }

        h1 {
            margin-bottom: 20px; /* Space below the heading */
        }

        label {
            display: block; /* Make labels block elements */
            margin: 10px 0 5px; /* Space around labels */
            font-weight: bold; /* Bold labels */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Padding for input fields */
            margin-bottom: 15px; /* Space below input fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for inputs */
            color: #333; /* Dark text color for inputs */
            transition: border-color 0.3s; /* Smooth transition */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        input[type="submit"] {
            background-color: #ff1493; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            padding: 10px 15px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #ff1493; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        a {
			background-color: deeppink;
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
            margin-top: 15px; /* Space above link */
            display: inline-block; /* Make link behave like a button */
            border-radius: 5px;
            width: 120px;
            height:20px;
        }

        a:hover {
            text-decoration: underline;
            transform: scale(1.5) /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="AdminLoginServlet" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
